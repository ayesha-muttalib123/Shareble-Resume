<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareble Resume Builder</title>
    <link rel="stylesheet" href="index.css">
    <!-- Include html2canvas from CDN -->
<!-- Include html2canvas from CDN -->
<!-- Include html2canvas (required by html2pdf) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

<!-- Include html2pdf.js (which internally depends on html2canvas) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>




<!-- Your script file that calls downloadCV -->


</head>
<body>
    <div class="form-container">
        <h1>Resume Builder Form</h1>
        <form id="resume-form" onsubmit="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">username</label>
                <input type="text" id="username" name="username" required><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone"><br>
                <label for="profile-image">Profile Image</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*"><br>
 
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education"  placeholder=" Enter Your Education" required rows="4"></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work">Work Experience:</label>
                <textarea id="work" placeholder="Enter Your Experience" rows="4" name="work" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter Your Skills" rows="4" name="skills" required></textarea><br>
            </fieldset>
            <button type="submit">Generate Resume</button>
      
        </form>
      
     
    </div>
    <br>
    <!-- Editable Resume Builder  -->

    <div id="resume-display" contenteditable="true" class="resume">
        
       

    </div >
    <div id="download-cv" style="align-items: center; padding: 20px; display: flex; gap: 20px;">
        <button>Download CV as PDF</button>
    </div>
    <div id="share-link">
        <button>Generate Shareable Link</button>
    </div>

    <div id="shareable-url" style="display: none;">
        <p>Your shareable link: <span id="generated-url"></span></p>
    </div>
    

    <script src="app.js">





    </script>
</body>
</html>
